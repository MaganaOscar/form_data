<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Names</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
    <script src="{{  url_for('static', filename='js/site.js')}}" async></script>
</head>
<body>
    <div class="d-flex justify-content-evenly">
        <div>
            <h1 class="text-center">Here are the Users</h1>
            <div class="col-4">
                <table class="table table-sm table-striped table-info table-hover">
                    <thead >
                        <tr>
                            <th>User Name</th>
                            <th>Email</th>
                        </tr>
                    </thead>
                    <tbody id="users">
            
                    </tbody>
                </table>
            </div>
        </div>
        <div>
            <form class="mt-5" id='addUser' method="post">
                <div class="form-group">
                    <label for="user_name">Username:</label>
                    <input class="form-control" type="text" name="user_name" id="user_name">
                    <label for="email">Email:</label>
                    <input class="form-control" type="email" name="email" id="email">
                    <input class="btn btn-primary" type="submit" value="Create">
                </div>
            </form>
        </div>
    </div>

</body>
</html>
